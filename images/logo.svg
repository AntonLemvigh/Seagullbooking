<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="200" fill="transparent"/>
  
  <!-- Compass Star -->
  <g transform="translate(150, 100) scale(1.5)">
    <!-- Main compass lines -->
    <line x1="0" y1="-50" x2="0" y2="50" stroke="white" stroke-width="2"/>
    <line x1="-50" y1="0" x2="50" y2="0" stroke="white" stroke-width="2"/>
    
    <!-- Diagonal compass lines -->
    <line x1="-35" y1="-35" x2="35" y2="35" stroke="white" stroke-width="2"/>
    <line x1="-35" y1="35" x2="35" y2="-35" stroke="white" stroke-width="2"/>
    
    <!-- North pointer - larger triangle -->
    <polygon points="0,-50 -10,-25 10,-25" fill="white"/>
    
    <!-- Coordinates text -->
    <text x="-25" y="-40" font-family="Arial, sans-serif" font-size="8" fill="white" transform="rotate(-45)">55°53.2'N</text>
    <text x="25" y="-40" font-family="Arial, sans-serif" font-size="8" fill="white" transform="rotate(45)">12°33.292'Ø</text>
    
    <!-- Direction letters -->
    <text x="0" y="-55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">N</text>
    <text x="55" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Ø</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">S</text>
    <text x="-55" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">V</text>
  </g>
  
  <!-- Text: RUNGSTED HAVN -->
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="44" font-weight="bold" fill="white" text-anchor="middle">RUNGSTED HAVN</text>
  
  <!-- Text: EN HAVN FOR ALLE -->
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" letter-spacing="4">E N   H A V N   F O R   A L L E</text>
</svg>